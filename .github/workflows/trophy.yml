name: üèÜ Update Trophy

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: profile-readme-assets
  cancel-in-progress: false

jobs:
  trophy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate trophy SVG
        run: |
          mkdir -p assets/generated
          curl --fail --silent --show-error --location \
            "https://trophy.ryglcloud.net/?username=BlackSpirits&theme=radical&no-frame=true&column=7&margin-w=8&margin-h=8" \
            -o assets/generated/trophy-card.svg

          test -s assets/generated/trophy-card.svg
          grep -q "<svg" assets/generated/trophy-card.svg

      - name: Debug generated trophy
        run: |
          ls -lah assets/generated
          file assets/generated/trophy-card.svg || true
          wc -c assets/generated/trophy-card.svg || true
          head -n 5 assets/generated/trophy-card.svg || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/generated/trophy-card.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(readme): update trophy card"

          git pull --rebase origin main
          git push origin HEAD:main

