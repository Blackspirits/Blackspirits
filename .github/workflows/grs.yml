name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: profile-readme-assets
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate stats card
        uses: stats-organization/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&theme=catppuccin_mocha&hide_border=true&bg_color=11111b&title_color=cba6f7&icon_color=89b4fa&text_color=cdd6f4&ring_color=fab387
          path: assets/generated/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: stats-organization/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=catppuccin_mocha&hide_border=true&bg_color=11111b&title_color=cba6f7&text_color=cdd6f4
          path: assets/generated/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/generated/stats.svg assets/generated/top-langs.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(readme): update GitHub stats cards"
          git pull --rebase origin main
          git push origin HEAD:main
